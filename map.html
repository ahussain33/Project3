<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Map</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
   <script async defer
     src="https://maps.googleapis.com/maps/api/js?AIzaSyDUYyThilFCWfeFerVaGcbEIXotuGBE1Hw&callback=initMap">
   </script>
  </head>
  <body>
    <h1>My Map</h1>
    <div id="map"></div>
    <script>
    let map;
    function initMap() {
        var map = new google.maps.Map(document.getElementById("map"), {
            center: {lat: 40.700802, lng: 73.987602}, 
            zoom: 8
        });
   }
   </script>
    <footer id="footer">
      <p>Created by Abiha Hussain</p>
    </footer>
  </body>
</html>
